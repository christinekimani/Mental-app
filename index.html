<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Mental Health App</h1>
  </header>
  <div class="carousel">
    <div class="carousel-slide">
        <img src="assets/1013d98c-854f-466d-b3d2-8de54542ff56.jpg" alt="Scenic View 1">
    </div>
    <div class="carousel-slide">
        <img src="assets/Depressed kid vector image on VectorStock.jpg" alt="Scenic View 2">
    </div>
    <div class="carousel-slide">
        <img src="assets/The Boy Is Standing While Crying And Feel So Sad, Pose, Little, Art PNG and Vector with Transparent Background for Free Download.jpg" alt="Scenic View 3">
    </div>
    <button class="carousel-btn prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="carousel-btn next" onclick="changeSlide(1)">&#10095;</button>
</div>
  <main>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="question-form">
        <textarea id="question-input" placeholder="Ask your question..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Your Mental Health matter</p>
  </footer>
</body>
</html>
